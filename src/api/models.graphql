type User {
  id: ID! 
  avatar: String
  username: String! 
  email: String!
  firstName: String 
  lastName: String
  fullName: String  
  bio: String
  followers: [User!]! 
  following: [User!]! 
  isFollowing: Boolean!
  selfMe: Boolean!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  rooms: [Room!]!
  createdAt: String
  updatedAt: String
}

type Post {
  id: ID! 
  files: [File!]!
  location: String
  caption: String!
  likes: [Like!]! 
  comments: [Comment!]!
  user: User!
  isLiked: Boolean!
  likeCount: Int!
  commentCount: Int!
  createdAt: String
  updatedAt: String
}

type Like {
  id: ID!
  user: User!
  Post: Post!
  createdAt: String
  updatedAt: String
}

type Comment {
  id: ID! 
  text: String!
  user: User!
  Post: Post!
  createdAt: String
  updatedAt: String
}

type File {
  id: ID!
  url: String!
  post: Post!
  createdAt: String
  updatedAt: String
}

type Room {
  id: ID! 
  participants: [User!]!
  message: [Message!]!
  createdAt: String
  updatedAt: String
}

type Message{
  id: ID!
  text: String!
  from: User! 
  to: User! 
  room: Room!
  createdAt: String
  updatedAt: String
}

type UserProfile{
  user: User!
  posts: [Post!]!
  createdAt: String
  updatedAt: String
}

